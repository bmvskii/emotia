<div class="page-wrapper">
  <h2>Settings page</h2>
  <div class="user-info">
    <div class="user-info__left">
      <nz-avatar [nzSize]="64" nzIcon="user"></nz-avatar>
    </div>
    <div class="user-info__right">
      <h3>Add your daily routine here</h3>
      <form nz-form [formGroup]="validateForm" (ngSubmit)="submitForm()">
        <nz-form-item *ngFor="let control of listOfControl; let i = index">
          <nz-form-label
            [nzXs]="24"
            [nzSm]="4"
            *ngIf="i === 0"
            [nzFor]="control.controlInstance"
          >
            Passengers
          </nz-form-label>
          <nz-form-control
            [nzXs]="24"
            [nzSm]="20"
            [nzOffset]="i === 0 ? 0 : 4"
            nzErrorTip="Please input passenger's name or delete this field."
          >
            <input
              class="passenger-input"
              nz-input
              placeholder="placeholder"
              [attr.id]="control.id"
              [formControlName]="control.controlInstance"
            />
            <span
              nz-icon
              nzType="minus-circle-o"
              class="dynamic-delete-button"
              (click)="removeField(control, $event)"
            ></span>
          </nz-form-control>
        </nz-form-item>
        <nz-form-item>
          <nz-form-control
            [nzXs]="{ span: 24, offset: 0 }"
            [nzSm]="{ span: 20, offset: 4 }"
          >
            <button
              nz-button
              nzType="dashed"
              class="add-button"
              (click)="addField($event)"
            >
              <span nz-icon nzType="plus"></span>
              Add field
            </button>
          </nz-form-control>
        </nz-form-item>
        <nz-form-item>
          <nz-form-control
            [nzXs]="{ span: 24, offset: 0 }"
            [nzSm]="{ span: 20, offset: 4 }"
          >
            <button nz-button nzType="primary">Submit</button>
          </nz-form-control>
        </nz-form-item>
      </form>
    </div>
  </div>
</div>
